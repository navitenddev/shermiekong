<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shermie-Kong</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="entity.js" type="text/javascript"></script>
    <script src="player.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 500 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var entities; // Group for entities
    var player;

    function preload() {
        this.load.image('sky', 'assets/background.png');
        this.load.image('wolf', 'assets/wolf.png');
        this.load.image('ground', 'assets/ground.png');
        this.load.image('player', 'assets/shermie.png');
    }

    function create() {
        this.add.image(800, 600, 'sky');

        entities = this.physics.add.group();

        player = new Player(this, 400, 400);

        let barrel = new Barrel(this, 400, 300);

        // Set up collision between player and the barrel
        this.physics.add.collider(player.sprite, barrel.sprite, handleCollision, null, this);
    }

    function update() {
        // Update logic
        player.update();
    }


    function handleCollision(player, otherEntity) {
        // Perform specific actions when the player collides with another entity
        console.log(otherEntity);
    }
</script>

</body>
</html>
