<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shermie-Kong</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <script src="player.js" type="text/javascript"></script>
    <script src="entity.js" type="text/javascript"></script>
    <script src="barrel.js" type="text/javascript"></script>
    <script src="fireball.js" type="text/javascript"></script>
    <script src="broken-floor.js" type="text/javascript"></script>
    <script src="level.js" type="text/javascript"></script>
    <script src="intro.js" type="text/javascript"></script>
    <script src="interlude1.js" type="text/javascript"></script>
    <script src="interlude2.js" type="text/javascript"></script>
    <script src="interlude3.js" type="text/javascript"></script>
    <script src="night1.js" type="text/javascript"></script>
    <script src="night2.js" type="text/javascript"></script>
    <script src="night3.js" type="text/javascript"></script>
    <script src="level1.js" type="text/javascript"></script>
    <script src="level2.js" type="text/javascript"></script>
    <script src="level3.js" type="text/javascript"></script>
    <script src="level4.js" type="text/javascript"></script>
    <script src="ShermieHero.js" type="text/javascript"></script>
    <script src="AppleGame.js" type="text/javascript"></script>
    <script src="MazeGame.js" type="text/javascript"></script>
    <script src="LevelSelect.js" type="text/javascript"></script>
    <script src="MainMenu.js" type="text/javascript"></script>
    <script src="pause.js" type="text/javascript"></script>
    <script src="howto.js" type="text/javascript"></script>
    <script src="gameover.js" type="text/javascript"></script>
    <script src="scoringSystem.js" type="text/javascript"></script>
    <script src="end.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 672,
        height: 768,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 500 },
                debug: false
            }
        },
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: [MainMenu, HowTo, LevelSelect, Pause, GameOver, Intro, 
                Level1, Interlude1, ShermieHero, Night1, 
                Level2, Interlude2, AppleGame, Night2, 
                Level3, Interlude3, MazeGame, Night3, Level4, End]
    };
    game = new Phaser.Game(config);
    if (!game.gameState) {
        game.gameState = {};
    }
</script>
</body>
</html>
